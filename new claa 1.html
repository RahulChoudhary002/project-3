<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Javascript Array  Class </h1>
    <p> Buttons</p>
    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>
    <p id="result"></p>
    <script>
        var points = [20,30,5,7,1,0,44,66];
        document.getElementById("result").innerHTML = points;
        function ascending(){
            points.sort(function(a,b){return a - b});
            document.getElementById("result").innerHTML = points;
        }
        function descending() {
                points.sort(function (a, b) { return b - a });
                document.getElementById("result").innerHTML = points;
            }
    </script>
</body>
</html>
